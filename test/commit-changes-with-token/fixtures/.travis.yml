after_script:
  - |

      # Make the scripts available
      npm link > /dev/null
      [ $? -ne 0 ] && exit 1

      # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

      commit-changes --branch "$TRAVIS_BRANCH" \
                     --commands 'npm run -s print-test-text > test/commit-changes-with-token/fixtures/test_files/file.txt' \
                     --commit-message "Update content [skip ci]";

