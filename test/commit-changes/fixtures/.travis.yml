after_script:
  - |

      # Make the scripts available
      npm link > /dev/null
      [ $? -ne 0 ] && exit 1

      # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

      commit-changes --branch "$TRAVIS_BRANCH" \
                     --commands 'npm run -s print-test-text > test/commit-changes/fixtures/test_files/file.txt' \
                     --commit-message "Update content [skip ci]";

env:
  global:
    - secure: "{{SECURE_KEY}}"

language: node_js

node_js:
  - "0.12"
  - "4"

notifications:
  email: false

sudo: false
